<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Car Reverse Sensor</title>
  </head>
  <body>
    <!-- <h1>Car Reverse Sensor</h1> -->
    <nav id="navbar" class="navbar navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Circle-icons-car.svg/1200px-Circle-icons-car.svg.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Reverse Sensor
        </a>
        <div class="d-flex">
          <a class="btn btn-outline-dark icon"><i class="bi bi-github"></i></a>
        </div>
      </div>
    </nav>
    <section class="welcome p-5">
      <div class="row g-0 align-items-center">
        <div class="col-12 col-md-6">
          <div id="text">
            <h1>Car Reverse Sensor</h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab quis,
            suscipit incidunt accusamus cum maxime perspiciatis ullam assumenda
            eligendi. Fuga aliquid maiores harum ab est, reprehenderit dolorum
            eligendi hic libero!
          </div>
        </div>
        <div class="col-12 col-md-6 text-center">
          <img id="demo-img" src="./images/demo.png" alt="" />
        </div>
      </div>
    </section>
    <section class="container mt-5">
      <h2>Message</h2>
      <div class="message">
        <div class="connection">
          <div class="winaction">
            <div class="circle" style="--color: hsl(1, 97%, 66%)"></div>
            <div class="circle" style="--color: hsl(40, 98%, 62%)"></div>
            <div class="circle" style="--color: hsl(129, 59%, 49%)"></div>
          </div>
          <div class="winaction">All Sensor message</div>
          <div class="winaction" id="status">
            <i class="bi bi-wifi-off m-2" style="color: hsl(1, 97%, 66%)"></i>
            <span class="signal" style="color: hsl(1, 97%, 66%)"
              >No signal</span
            >
          </div>
        </div>
        <div id="message"></div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="./js/style.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
